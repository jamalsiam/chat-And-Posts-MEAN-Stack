
<div class="post">
  <div class="userpart" (click)="viewProfile(data.userId)" >
    <img src="data:image/jpeg;base64,{{data.imageUser ||''}}" class="userImage" alt="">
    <div>
      <p class="userName" >{{data.username}} </p>
      <a class="date">{{data.date}}</a>
    </div>
  </div>
  <div class="clearfix"></div>
  <span (click)="viewOriginPost(data)">
    <p class="posttext">
      {{data.postContent.text}}
    </p>

    <div [class.displaynone]="data.postContent.image == '' ||  data.postContent.image == undefined">
        <img src="data:image/jpeg;base64,{{data.postContent.image ||''}}" 
        [class.postImageWithText]="data.postContent.text !== '' ||  data.postContent.text !== undefined" 
        [class.postImageWithoutText]="data.postContent.text === '' || data.postContent.text === undefined">
    </div>
  </span>
<hr>
  <div class="tool">
    <p>
        <i class="fa fa-thumbs-o-up"></i> Like {{data.like || 0}}</p>
    <p>
        <i class="fa fa-comment-o" aria-hidden="true"></i>
        Comment {{data.comment || 0}}</p>
    <p (click)="sharePost(data.postContent)">
        <i class="fa fa-share" aria-hidden="true"></i>
      Share</p>
  </div>
  <div class="clearfix"></div>
</div>
